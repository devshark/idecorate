{% load i18n idecorate_interface static %}
<!-- <div id="content"> -->
<tbody>
	<tr>
		<td class="menuWrap menusSidebar">
			<div class="sideBarMenu">
				<ul class="horizontalMenu">
					<li><a id="product" class="tabActive" href="#products">products</a></li>
					<li><a id="embellishment" href="#embellishments">embellishments</a></li>
					<li><a id="template" href="#templates">templates</a></li>
					<li><a id="wishlist" href="#wishlist">wishlist</a></li>
				</ul>
			</div>
		</td>
		<td class="menuWrap menusCanvas">
			<div class="canvasMenu">
				<ul class="toolBar horizontalMenu mainMenu">
					<li><img src="{% static 'images/img_trans.gif' %}"></li>
					<li><a class="toolbarItem" id="save" href="#">save</a></li>
					<li><a class="toolbarItem" id="reset" href="#">new</a></li>
					<li><a class="toolbarItem" id="undo" href="#">undo</a></li>
					<li><a class="toolbarItem" id="redo" href="#">redo</a></li>
					<li><a class="toolbarItem" id="print" href="#">print</a></li>
					<li><a class="toolbarItem" id="pdf" href="#">pdf</a></li>
				</ul>
				<ul class="toolBar horizontalMenu itemMenu disabled">
					<li><img src="{% static 'images/img_trans.gif' %}"></li>
					<li><a class="toolbarItem" id="remove" href="#">remove</a></li>
					<li><a class="toolbarItem" id="flip" href="#">flip</a></li>
					<li><a class="toolbarItem" id="flop" href="#">flop</a></li>
					<li><a class="toolbarItem" id="clone" href="#">clone</a></li>
					<li><a class="toolbarItem" id="forward" href="#">forward</a></li>
					<li><a class="toolbarItem" id="backward" href="#">backward</a></li>
					<li><a class="toolbarItem" id="info" href="#">info</a></li>
				</ul>
				<ul class="toolBar horizontalMenu miscMenu">
					<li>
						<a href="#" id="tip">
							<img src="{% static 'images/img_trans.gif' %}" alt="tip"/>
						</a>
					</li>
					<li>
						<a href="#" id="help">
							<img src="{% static 'images/img_trans.gif' %}" alt="help"/>
						</a>
					</li>
				</ul>
				<div class="transformMenu hidden">
					<ul class="toolBar productTransformMenu disabled" >
						<li>
							<a class="toolbarItem" id="opaque" href="#">
								<img src="{% static 'images/img_trans.gif' %}" alt="opaque"/>	
							</a>
						</li>
						<li>
							<a class="toolbarItem" id="transparent" href="#">
								<img src="{% static 'images/img_trans.gif' %}" alt="transparent"/>	
							</a>
						</li>
						<li>
							<a class="toolbarItem" id="crop" href="#">
								<img src="{% static 'images/img_trans.gif' %}" alt="crop"/>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<td class="cell sidebarWrap">
			<div class="sideBarSearch">
				<div class="searchWrap">
					<input type="text" id="keyword_textbox" name="keyword_textbox" placeholder="Products, Color, Texture">
					<input type="image" id="keyword_search_btn" src="{% static 'images/search_icon.png' %}" class="searchIcon" />
				</div>
				<a href="#" class="clearSearch hidden">clear search</a>
			</div>
			<div class="sideBarItems">
				<div id="products" class="tabs productTab clearfix pannelActive">
					<div class="pannel category">
						<h3 class="resultHeading">Search Result</h3>
					</div>
					<div class="pannel product"></div>
				</div>
				<div id="embellishments" class="tabs embellishmentTab clearfix">
					<div class="pannel embellishmentCategory">
						<h3 class="resultHeading">Search Result</h3>
					</div>
					<div class="pannel embellishment"></div>
				</div>
				<div id="templates" class="tabs templateTab clearfix"></div>
				<div id="wishlist" class="tabs wishlistTab clearfix"></div>
			</div>
		</td>
		<td class="cell canvasWrap">
			<div id="canvas" class="empty">
				<div class="handleWrap hidden invisible">
					<div class="filler"></div>
				</div>
			</div>
		</td>
	</tr>
</tbody>
<!-- </div> -->
