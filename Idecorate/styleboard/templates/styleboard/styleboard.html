{% load i18n idecorate_interface static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>iDecorate | Styleboard</title>
		<meta name="description" content="">
		<meta name="author" content="Ryan Angeles">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="/{{ MEDIA_URL }}images/favicon.1.ico" type="image/x-icon" />

		<link rel="stylesheet" href="{% static 'stylesheets/reset.css' %}">
		<link rel="stylesheet" href="{% static 'stylesheets/global.css' %}">
        <link rel="stylesheet" href="{% static 'javascripts/dropdown/dropdown.css' %}">
		<link rel="stylesheet" href="{% static 'styleboard/javascripts/jquery/jquery-ui-1.10.2.custom.css' %}">
		<link rel="stylesheet" href="{% static 'styleboard/javascripts/jquery/custom.scrollbar/jquery.mCustomScrollbar.css' %}">
		<link rel="stylesheet" href="{% static 'styleboard/stylesheets/styleboard.css' %}">

		<script type="text/javascript">
			
			/*===================
					URLS
			====================*/
			MEDIA_URL = '/{{ MEDIA_URL }}';
			APP_SIDEBAR_ITEMS_URL = '{% url sidebar_items %}';
			REQUEST_CATEGORIES = '{% url get_categories %}';
			REQUEST_PRODUCTS = '{% url get_products %}';
			PRODUCT_PAGE = '{% url get_product_info %}';

			/*===================
				   VARIABLES
			====================*/
			CATEGORY_ID = parseInt('{{ category_id }}');
			STYLEBOARD_ID = parseInt('{{ styleboard_id }}');

		</script>
	</head>
	<body>

		<table id="styleboard" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<td colspan="2">
						{% include "header.html" %}
					</td>
				</tr>
			</thead>
			{% include "styleboard/content.html" %}
		</table>
		<div id="product_info_page" class="hidden">
			<img src="{% static 'images/loader.gif' %}" alt="loading.." class="loadingIcon hidden"/>
			<div class="pageOperation">
				<a class="close" href="#">
					<img src="{% static 'images/img_trans.gif' %}" alt="close"/>
				</a>
				<a class="toggle hide" href="#">
					<img src="{% static 'images/img_trans.gif' %}" alt="pannel toggle"/>
				</a>
			</div>
		</div>
        {% include 'global_forms.html' %}
        <script src="{% static 'javascripts/jquery/jquery-1.8.2.min.js' %}"></script>
        <script src="{% static 'javascripts/jquery/jquery-ui.js' %}"></script>
        <script type="text/javascript">
            CART_URL = '{% url cart %}';
        </script>
        <script type="text/javascript" src="{% static 'javascripts/global.calls.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascripts/global.functions.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascripts/jquery/jquery.placeholder.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascripts/dropdown/jquery.dropdown.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascripts/jquery.simplemodal.1.4.4.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'styleboard/javascripts/jquery/custom.scrollbar/jquery.mCustomScrollbar.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'cart/javascripts/cart.functions.js' %}"></script>
        <script type="text/javascript" src="{% static 'cart/javascripts/cart.calls.js' %}"></script>
		<script type="text/javascript" src="{% static 'styleboard/javascripts/Math.uuid.js' %}"></script>
		<script type="text/javascript" src="{% static 'styleboard/javascripts/app.sidebar.js' %}"></script>
		<script type="text/javascript" src="{% static 'styleboard/javascripts/app.global.js' %}"></script>
		<script type="text/javascript" src="{% static 'styleboard/javascripts/app.canvas.js' %}"></script>
	</body>
</html>
