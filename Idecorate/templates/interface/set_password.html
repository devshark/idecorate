{% extends "base.html" %}
{% block title %}iDecorate Weddings{% endblock %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="/media/interface/css/home.css">
    <link rel="shortcut icon" href="/media/images/favicon.2.ico" type="image/x-icon" />
    <link rel="icon" href="/media/images/favicon.2.ico" type="image/ico" />
{% endblock %}
{% block content %}
	<div class="setPassWrap">
		<div class="formWrap">
			<h1>Set Password</h1>
			<form action="" method="POST">
				<label for="email"> Email Adddress: </label>
				<input type="text" name="email" placeholder="email address" id="email" />
				<label for="email"> Password: </label>
				<input type="password" name="pass" id="pass" />
				<label for="email"> Confirm Password: </label>
				<input type="password" name="confirm_pass" id="confirm_pass" />
				<input type="submit" name="submit" id="submit" value="Submit"/>
				<input type="button" name="cancel" id="cancel" value="cancel"/>
			</form>
		</div>
	</div>
{% endblock %}
{% block javascripts %}
<script type="text/javascript">
$(function(){
	if($(window).height() > $('#main-container').outerHeight()){
		page_H();
	}
});

function page_H(){

 	var windowH = $(window).height();
		headerH = $('#header').outerHeight(true);
		footerH = $('#footer').outerHeight(true);
		newHeight = windowH-(headerH+footerH+15);
		
	$("#content").height(newHeight);

}

</script>
<!-- <script type="text/javascript" src="/media/firebug/tests/firebug-lite-debug.js"></script> -->
{% endblock %}
