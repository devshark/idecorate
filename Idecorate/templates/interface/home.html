{% extends "base.html" %}
{% block title %}iDecorate Weddings{% endblock %}
{%  block style %}
    <link rel="stylesheet" type="text/css" href="/media/interface/css/home.css">
    <link runat="server" rel="shortcut icon" href="/media/images/favicon.2.ico" type="image/x-icon" />
    <link runat="server" rel="icon" href="/media/images/favicon.2.ico" type="image/ico" />
{% endblock %}
{% block content %}
<div class="defaultContent clearfix">
	{% include 'sidebar.html' %}
	<div class="banner clearfix">
		<div class="BannerImg">
			<img src="http://www.doonbeglodge.com/upload/background_slideshow_images/wedding23.jpg" />
		</div>
	</div>
</div>

<section id="feature-wrap" class="clearfix">
	<div class="clearfix wrapper">
		<a href="#">
			<img src="http://upload.wikimedia.org/wikipedia/commons/3/3d/Wedding_rings.jpg" />
		</a>
	</div>
	<div class="clearfix wrapper2">
		<a href="#">
			<img src="http://upload.wikimedia.org/wikipedia/commons/3/3d/Wedding_rings.jpg" />
		</a>
		<a href="#">
			<img src="http://upload.wikimedia.org/wikipedia/commons/3/3d/Wedding_rings.jpg" />
		</a>
	</div>
	<div class="clearfix wrapper3">
		<a href="#">
			<img src="http://upload.wikimedia.org/wikipedia/commons/3/3d/Wedding_rings.jpg" />
		</a>
		<a href="#">
			<img src="http://upload.wikimedia.org/wikipedia/commons/3/3d/Wedding_rings.jpg" />
		</a>
		<a href="#">
			<img src="http://upload.wikimedia.org/wikipedia/commons/3/3d/Wedding_rings.jpg" />
		</a>
	</div>
</section>
{% endblock %}
{% block javascripts %}
<script type="text/javascript">
$(function(){
	var windowH = $(window).height();
		headerH = $('#header').outerHeight(true);
		contentH = $('#feature-wrap').outerHeight(true);
		footerH = $('#footer').outerHeight(true);

		totalContent = headerH + contentH + footerH;
		
		if(totalContent < windowH) {
			newHeight = windowH - headerH -footerH;

			$('#feature-wrap').height(newHeight);

		}

		$(window).resize(function(){

			var windowH = $(window).height();
				headerH = $('#header').outerHeight(true);
				contentH = $('#feature-wrap').outerHeight(true);
				footerH = $('#footer').outerHeight(true);
		
			if(totalContent < windowH) {
				newHeight = windowH - headerH -footerH;

				$('#feature-wrap').height(newHeight);

			}

		});

});
</script>
{% endblock %}
