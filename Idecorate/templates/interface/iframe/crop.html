<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta charset="utf-8">
        <title>iDecorate Wedding Crop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="/media/interface/css/global.css">
        <style type="text/css">
            body{
                background-color: #FFF;
            }
            #page-wrap{
                background-color: #FFF;
                width: 400px;
            }
            h3{
                text-align: center;
                color: #333;
                font-size: 16px;
                font-weight: bold;
                margin-bottom: 5px;
            }

            h4{font-size: 10px; margin-bottom: 5px;}

            h4 a{color: #333; text-decoration: none;}

            h4 a:hover{color: #000;}

            #myCanvas, #myCanvas2, #myCanvas3 {
                border: 1px solid #9C9898;
            }

            #myCanvas2 {
                background-image: url('/media/images/checkerboard.png');
            }

            #canvas_container{
                background-image: url('/media/images/checkerboard.png');
                background-repeat: repeat;
                width: 400px;
                height: 320px;
                border: 1px solid #CCC;
            }

            #modal-footer{margin-top: 5px;}

            #modal-footer a{ color: #338DA1;text-decoration: none;}

            #modal-footer span{float: right};

        </style>
    </head>
    <body>
        <div id="page-wrap">
            <h3>Custom Crop Tool</h3>
            <h4>
                <a href="#">Pen Tool</a> | 
                <a href="#">Rectangular Tool</a>
            </h4>
            <div id="canvas_container"><div id="main"></div></div>
            <div id="formpic"></div>
            <div id="modal-footer"><a href="#">Clear</a> <span class="clearfix"><input type="button" name="submit" value="Ok" /> <input type="button" name="cancel" value="Cancel" /></span></div>
        </div>
    </body>
