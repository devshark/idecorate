{% load i18n %}
<!DOCTYPE HTML>
<html>
  <head>
        <meta charset="utf-8">
        <title>iDecorate Wedding Crop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="/media/interface/css/global.css">
        <style type="text/css">
            body#crop-wrap{
                background-color: #FFF;
                background-image: none;
            }
            #crop-wrap #page-wrap{
                background-color: #FFF;
                width: 400px;
            }
            #crop-wrap h3{
                text-align: center;
                color: #333;
                font-size: 16px;
                font-weight: bold;
                margin-bottom: 5px;
            }

            #crop-wrap h4{font-size: 10px; margin-bottom: 5px;}

            #crop-wrap h4 a{color: #333; text-decoration: none;}

            #crop-wrap h4 a:hover{color: #000;}

            #crop-wrap #myCanvas, #crop-wrap #myCanvas2, #crop-wrap #myCanvas3 {
                border: 1px solid #9C9898;
            }


            #crop-wrap #myCanvas2 {
                background-image: url('/media/images/checkerboard.png');
            }

           #crop-wrap #canvas_container{
                width: 400px;
                height: 400px;

            }

            #crop-wrap .crop_handles {

                width: 7px;
                height: 7px;
                background-color: #DDD;
                border: 1px solid black;
                position:absolute;
                z-index:4;
            }

            #crop-wrap #modal-footer{margin-top: 5px;}

            #crop-wrap #modal-footer a{ color: #338DA1;text-decoration: none;}

            #crop-wrap #modal-footer span{float: right};

        </style>
        <script src="/media/interface/js/jquery-1.8.2.min.js"></script>
        <!--[if IE]><script type="text/javascript" src="/media/interface/js/excanvas/excanvas.js"></script><![endif]-->
        <script type="text/javascript">

        PIC_FILENAME = '{{ filename }}';
        BASE_FILENAME = '{{ file_only }}';
        CROP_URL = '{% url cropped %}';
        PRE_TASK = '{{ pre_task }}';
        PRE_OTHERDATA = '{{ pre_otherdata }}';
        PRE_DIMENSIONS = '{{ pre_dimensions }}';
        
        </script>
        <script type="text/javascript" src="/media/interface/js/crop.js"></script>
    </head>
    <body id="crop-wrap">
        <div id="page-wrap" class="cropWrap">
            <h3>Custom Crop Tool</h3>
            <h4>
                <a href="#" id="pen">Pen Tool</a> | 
                <a href="#" id="rect">Rectangular Tool</a>
            </h4>
            <div id="canvas_container"><div id="main"></div></div>
            <div id="formpic"></div>
            <div id="modal-footer"><a href="#" class="cstyle">Clear</a> <span class="clearfix"><input type="button" name="submit" value="Ok" id="crop_it" /> <input type="button" name="cancel" value="Cancel" id="cancel_crop" /></span></div>
        </div>
    </body>
</html>
