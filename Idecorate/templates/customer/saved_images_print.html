{% load i18n idecorate_interface humanize admin %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1918f90/xhtml" xml:lang="en" lang="en">
	<meta charset="utf-8">
    <title>iDecorate Weddings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="/media/interface/css/orders.css">
    <style>
	@media print{
		@page{
			margin: 0.5cm;
			size: A4;
		}
		body{
			color: #666;
			font-family: Helvetica, sans-serif;
			font-size: 12px;
			-webkit-print-color-adjust:exact;
		}
		/*.nextPage{
			page-break-before: always;

		}*/
		/*.lineItems{
			page-break-before: always;
		}*/
		#footer {
			font-size: 12px;
	    }
	    .copyright{
			text-align: right !important;
			vertical-align: top;
	    }

		#print_this_wrap{
			display: none;
		}
		
	}

	@media screen{

		body{
			width: 21cm;
			background-color:white;
			background:none;
			color:black;
			font-family: Helvetica, sans-serif;
			font-size: 13px;
		}


	}

	body{
		color: #666;
		padding: 0;
		margin: 0;
	}

	#header{
		text-align: center;
		border-bottom: 1px solid #999999;
		padding: 5px 0;
		margin-bottom: 10px;
	}

	#footer{
		vertical-align: top;
		border-top: 1px solid #918f90;
		font-size: 12px;
		margin-top: 0.5cm;
    } 
    #footer td{
    	padding: 5px 0;
    }
    .copyright{
    	text-align: right;
    	line-height: 12px;
    	font-size: 11px;
    }

    .savedImages{
    	text-align: center;
    }
	h4{
    	text-align: left;
		margin: 2px 0;
		font-weight: normal;
		font-size: 20px;
	}
	h5{
		font-weight: normal;
    	text-align: left;
		font-size: 15px;
	}
	p{
    	text-align: left;
		font-size: 12px;
	}

	</style>
	<body>
    <div id="header">
			<img width="100" src="/media/images/idecorate_top_logo.jpg" title="idecorate_top_logo" />
		</div>
		<div class="savedImages">
			<h4>{{user_keeped_image.image.name}}</h4>
			<img width="600" height="380" id="the_image" src="/media/banners/{{ user_keeped_image.image.image }}" title="{{ user_keeped_image.image.name }}" />
			<h5>{{ user_keeped_image.image.link }}</h5>
			<p>{{ user_keeped_image.image.description }}</p>
		</div>
		<table id="footer" width="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td><img width="110" src="/media/images/logo_txt_print.jpg" title="idecorate" class="logo" /></td>
				<td class="copyright">
					T 1300 041 210<br/>
					E enquiry@idecorateweddings.com<br/>
					&copy; iDecorateWeddings.com 2013
				</td>
			</tr>
		</table>
	    <script type="text/javascript" src="/media/interface/js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript">

			$(function(){
				var count = 0;

				$('body').find('img').each(function(){
				   $(this).attr('src',$(this).attr('src')+'?'+new Date().getTime());  
				}).load(function(){
					count++;

					if(count == $('body').find('img').length){

						setTimeout(print_this,500);
						
					}
				});

				$('#print_this').click(function(){
					print_this();
				});

				function print_this(){
					window.print();
					window.close();
				}
			});

		</script>
	</body>

</html>
