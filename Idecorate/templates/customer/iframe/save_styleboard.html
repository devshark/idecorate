{% load i18n widget_tweaks %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>iDecorate Login/Signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" type="text/css" href="/media/interface/css/global.css">
        <style type="text/css">
            input {
              width: 370px;
              border: 1px solid #CCC;
              padding: 5px;
              -moz-border-radius: 3px;
              -webkit-border-radius: 3px;
              border-radius: 3px;
              -khtml-border-radius: 3px;
            }
            textarea {
                width: 375px;
                border: 1px solid #ccc;
            }
            @-moz-document url-prefix() {
                textarea {
                    width: 380px;
                }
            }
            fieldset {
                padding: 10px;
            }
            legend {
                font-size: 24px;
                font-weight: bold;
            }
            .error {
                padding-left: 5px;
            }
            .errorBlock {
                width: 590px;
                color: #B94A48;
                padding: 8px 35px 8px 14px;
                margin: 0 auto 15px auto;
                background: #F2DEDE;
                border: 1px solid #EED3D7;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                border-radius: 4px;
                position: relative;
            }
            .errorBlock .closeX {
                color: #000000;
                line-height: 18px;
                text-decoration: none;
                opacity: 0.2;
                filter:alpha(opacity=20);
                float: right;
                position: relative;
                top: -2px;
                right: -21px;
            }
            .errorBlock h4 {
                font-size: 14px;
                font-weight: bold;
                line-height: 18px;
            }
            .errorBlock ol {
                padding-left: 30px;
            }
            .errorBlock li {
                display: list-item;
                line-height: 18px;
                text-align: -webkit-match-parent;
                text-align: center;
            }
            .action {
                width: 382px;
                height: 35px;
                margin-top: 10px;
            }
            .action input {
                width: auto;
                float: right;
                cursor: pointer;
                background: -webkit-gradient(linear, left top, left bottom, from(white), to(#DA9B94));
                background: -moz-linear-gradient(top, white, #DA9B94);
                background: -o-linear-gradient(top, white, #DA9B94);
                -moz-border-radius: 4px;
                -webkit-border-radius: 4px;
                border-radius: 4px;
                -khtml-border-radius: 4px;
                border: 0;
            }
        </style>
        <script src="/media/interface/js/jquery-1.8.2.min.js"></script>
    </head>
    <body>
        <div id="login">
            <div class="clearfix formWrapper">
                <form method="post">
                    {% csrf_token %}
                    <fieldset>
                        <legend>Save my Style Board</legend>
                        <div class="clearfix">{{ form.name }}</div>
                        <div class="clearfix">{{ form.description }}</div>
                        <div class="action">
                            <input type="submit" name="btnSubmit" class="btnSubmit" value="Save" />
                        </div>
                    </fieldset>
                </form>
            </div>
            {% if messages %}
            <div class="clearfix errorBlock">
                <ul>                    
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}                    
                </ul>
            </div>
            {% endif %}
        </div>
        <script src="/media/interface/js/jquery.placeholder.js"></script>
        <script type="text/javascript">
        $(':input[placeholder]').placeholder();
        </script>
    </body>
</html>
