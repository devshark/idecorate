{% load i18n widget_tweaks %}
<!DOCTYPE HTML>
<html>
  <head>
        <meta charset="utf-8">
        <title>iDecorate Login/Signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" type="text/css" href="/media/interface/css/global.css">
        <style type="text/css">
            body{
                background-color: #FFF;
                background-image: none;
            }
            #page-wrap{
                background-color: #FFF;
            }
            h3{
                text-align: center;
                color: #333;
                font-size: 16px;
                font-weight: bold;
                margin-bottom: 5px;
            }
            .v-spacer {
                margin: 0 20px;
                background: #000;
                width: 1px;
            }
        </style>
        <script src="/media/interface/js/jquery-1.8.2.min.js"></script>
    </head>
    <body>
        <div id="page-wrap">
            <table width="100%">
                <tr>
                    <td>
                        <form>
                        <h2>Login</h2>
                        <table width="100%">
                            <tr>
                                <td>{{ form.username|attr:"placeholder:Enter Email" }}</td>
                            </tr>
                            <tr>
                                <td>{{ form.password|attr:"placeholder:Enter Password" }}</td>
                            </tr>
                        </table>
                        </form>
                    </td>
                    <td class="v-spacer"></td>
                    <td>
                        <form>
                        <h2>Signup</h2>
                        <table width="100%">
                            <tr>
                                <td>{{ form.username|attr:"placeholder:Enter Email" }}</td>
                            </tr>
                            <tr>
                                <td>{{ form.password|attr:"placeholder:Enter Password" }}</td>
                            </tr>
                        </table>
                    </form>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
