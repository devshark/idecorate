  <head>
        <meta charset="utf-8">
        <title>iDecorate Login/Signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <link rel="stylesheet" type="text/css" href="/media/interface/css/global.css">
        <style type="text/css">
            body{
                background-color: #FFF;
                background-image: none;
            }
            .login, .signup {
                width: 350px;
                height: 400px;
                float: left;
            }
            .login {
                margin-left: 40px;
                border-right: 1px solid #999999;
            }
            div form fieldset {
                padding: 15px;
            }
            div form fieldset legend {
                font-size: 18px;
                color: #999999;
            }
            div form fieldset input {
                width: 300px;
                margin: 5px auto;
            }
            .login form fieldset .action a {
                display: block;
                float: left;
                padding-top: 7px;
                color: blue;
            }
            .login form fieldset .action input {
                width: auto;
                display: block;
                float: right;
                margin-right: 20px;
            }
            .signup form fieldset .action input {
                width: auto;
                display: block;
                float: right;
                margin-right: 20px;
            }

        <script src="/media/interface/js/jquery-1.8.2.min.js"></script>

    <body>
        <div class="login">
            <form>
                <fieldset>
                    <legend>Login</legend>
                    {{ form.username|attr:"placeholder:Enter email" }}
                    {{ form.password|attr:"placeholder:Enter password" }}
                    <div class="action">
                        <a href="">forgot password</a>
                        <input type="submit" value="Login" />
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="signup">
            <form>
                <fieldset>
                    <legend>Signup</legend>
                    <input type="text" placeholder="Enter nickname" />
                    {{ form.username|attr:"placeholder:Enter email" }}
                    {{ form.password|attr:"placeholder:Enter password" }}
                    <input type="text" placeholder="Enter password again">
                    <div class="action">
                        <input type="submit" value="Login" />
                    </div>
                </fieldset>
            </form>
        </div>
