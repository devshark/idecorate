{% load i18n idecorate_interface static %}
{{ request|set_last_page_idecorate }}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="iDecorate Wedding">
        <meta name="description" content="">

        <link rel="shortcut icon" href="/{{ MEDIA_URL }}images/favicon.1.ico" type="image/x-icon" />
        <!-- Load global stylings -->
        <link rel="stylesheet" href="{% static 'stylesheets/reset.css' %}">
        <link rel="stylesheet" href="{% static 'stylesheets/global.css' %}">
        <link rel="stylesheet" href="{% static 'javascripts/dropdown/dropdown.css' %}">
        {% block style %}{% endblock %}
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]> <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
    </head>
    <body>
        <div id="main-container" class="clearfix">
            {% include "header.html" %}

            <div id="content" class="clearfix">
                {% block content %}{% endblock %}
            </div>
        </div>
            
        <footer id="footer" class="clearfix">
            {% include "footer.html" %}                
        </footer>
        <script src="{% static 'javascripts/jquery/jquery-1.8.2.min.js' %}"></script>
        <script src="{% static 'javascripts/jquery/jquery-ui.js' %}"></script>
        <script type="text/javascript">
            CART_URL = '{% url cart %}';
        </script>
        <script type="text/javascript" src="{% static 'javascripts/global.calls.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascripts/global.functions.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascripts/jquery/jquery.placeholder.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascripts/dropdown/jquery.dropdown.js' %}"></script>
        <script type="text/javascript" src="{% static 'cart/javascripts/cart.functions.js' %}"></script>
        <script type="text/javascript" src="{% static 'cart/javascripts/cart.calls.js' %}"></script>
        {% block javascripts %}{% endblock %}
    </body>
</html>
