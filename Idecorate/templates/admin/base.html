{% load i18n admin %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link runat="server" rel="shortcut icon" href="/media/images/favicon.2.ico" type="image/x-icon" />
        <link runat="server" rel="icon" href="/media/images/favicon.2.ico" type="image/ico" />
        <link href="/media/admin/css/bootstrap.css" rel="stylesheet">
        <link href="/media/admin/css/default.css" rel="stylesheet">
        <link href="/media/admin/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="/media/admin/css/ui-lightness/jquery-ui-1.8.23.custom.css" rel="stylesheet">

        {% block styles %}{% endblock %}

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/media/admin/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/media/admin/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/media/admin/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/media/admin/ico/apple-touch-icon-57-precomposed.png">
    </head>
    <body>

        {% include "admin/nav.html" %}
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
        {% include "admin/sidebar.html" %}
        </div>
        <div class="span9">
        {% block content %}{% endblock %}
        </div>
      </div>      
      <footer>
        &copy; {% trans "IDecorate" %}
      </footer>
    </div>
    <!--
    <script src="/media/admin/js/jquery.js"></script>
    -->
    <script type="text/javascript" src="/media/admin/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/media/admin/js/csrf.js"></script>
    <script type="text/javascript" src="/media/admin/js/jquery-ui-1.8.23.custom.min.js"></script>
    <script type="text/javascript" src="/media/admin/js/bootstrap-transition.js"></script>
    <script type="text/javascript" src="/media/admin/js/bootstrap-alert.js"></script>
    <script type="text/javascript" src="/media/admin/js/bootstrap-modal.js"></script>
    <script type="text/javascript" src="/media/admin/js/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="/media/admin/js/bootstrap-scrollspy.js"></script>
    <script type="text/javascript" src="/media/admin/js/bootstrap-tab.js"></script>
    <script type="text/javascript" src="/media/admin/js/bootstrap-tooltip.js"></script>
    <script type="text/javascript" src="/media/admin/js/bootstrap-popover.js"></script>
    <script type="text/javascript" src="/media/admin/js/bootstrap-button.js"></script>
    <script type="text/javascript" src="/media/admin/js/bootstrap-collapse.js"></script>
    <script type="text/javascript" src="/media/admin/js/bootstrap-carousel.js"></script>
    <script type="text/javascript" src="/media/admin/js/bootstrap-typeahead.js"></script>
    <!--[if IE]>
        <script type="text/javascript" src="/media/js/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function() {
                $(':input[placeholder]').placeholder();
            });
        </script>
    <![endif]-->
    {% block javascripts %}{% endblock %}
    </body>
</html>
