{% load i18n idecorate_interface static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>iDecorate|Cart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="iDecorate Wedding">
        <meta name="description" content="">

        <link rel="shortcut icon" href="/{{ MEDIA_URL }}images/favicon.1.ico" type="image/x-icon" />
        <!-- Load global stylings -->
        <link rel="stylesheet" href="{% static 'stylesheets/reset.css' %}">
        <link rel="stylesheet" href="{% static 'stylesheets/global.css' %}">
        <link rel="stylesheet" href="{% static 'cart/stylesheets/cart.css' %}">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]> <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
    </head>
    <body>
        <div id="content">
            <div class="fieldset multiplierWrap">
                <span class="legendWrap"><span class="legend">set recommended quantity</span></span>
                <div class="fieldsetContent">
                    <table class="multiplieTable" border="0" cellpadding="0" cellspacing="0">
                        <thead>    
                            <tr>
                                <td>tables:</td>
                                <td>guests:</td>
                            </tr>
                        </thead> 
                        <tbody>    
                            <tr>
                                <td>
                                    <input type="text" id="multiplier_tables" class="inputText" name="multiplier_tables" placeholder="tables"/>
                                </td>
                                <td>
                                    <input type="text" class="inputText" id="multiplier_guests" name="multiplier_guests" placeholder="guests"/>
                                </td>
                            </tr>
                        </tbody>    
                        <tfoot>    
                            <tr>
                                <td>
                                    <input class="btn multiplierBtn" type="button" id="multiplier_apply_all" value="apply to all"/>
                                </td>
                                <td>
                                    <input class="btn multiplierBtn" type="button" id="multiplier_apply_selected" value="apply to selected"/>
                                </td>
                            </tr>
                        </tfoot>     
                    </table>
                </div>
            </div>
            <div class="fieldset orderWrap">
                <span class="legendWrap"><span class="legend">order</span></span>
                <div class="fieldsetContent">
                    <table class="orderTable" border="0" cellpadding="0" cellspacing="0">
                        <thead>    
                            <tr>
                                <td class="itemColumn">item</td>
                                <td class="priceColumn">
                                    <span>unit price</span>
                                    <span>qty.</span>
                                </td>
                                <td class="actionColumn">&nbsp;</td>
                            </tr>
                        </thead> 
                        <tbody>    
                            <tr>
                                <td class="itemInfoWrap">
                                    <label>
                                    <input type="checkbox" name="checkbox" value="" />
                                    <span class="thumb">
                                    <img src="/{{ MEDIA_URL }}products/Green_Hanging_Lantern-Jun-28-02561372402590PM-2013-Jul-18-06041374141868PM-2013_thumbnail.jpg"/>
                                    </span>
                                    <span class="name">Green Hanging Lantern</span>
                                    </label>
                                </td>
                                <td class="calculatorWrap">
                                    <div class="subtotalCalculator">
                                        <span class="unitPrice">$00.00</span>
                                        <span class="qtyController">
                                            <input type="text" class="inputText qtyInput" name="quantity" value="" placeholder="quantity"/>
                                        </span>
                                    </div>
                                    <div class="subtotalWrap">
                                        subtotal: <span class="subtotal">$00.00</span>
                                    </div>
                                </td>
                                <td class="operationWrap"><a class="removeItem" href="#">remove</a></td>
                            </tr>  
                        </tbody>  
                    </table>
                </div>
            </div>
            <div class="fieldset totalWrap">
                <span class="legendWrap"><span class="legend">total</span></span>
                <div id="cart_total" class="fieldsetContent">$00,00</div>
            </div>
            <div class="formWrap">
                <form action="{% url checkout %}" id="cart_form" method="POST">
                    {% csrf_token %}
                    <a href="#" id="cart_submit" class="btn submitBtn cartSubmitBtn">go to <span>checkout</span></a>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            CART_URL = '{% url cart %}';
        </script>
        <script src="{% static 'javascripts/jquery/jquery-1.8.2.min.js' %}"></script>
        <script src="{% static 'javascripts/jquery/jquery-ui.js' %}"></script>
        <script src="{% static 'javascripts/jquery/jquery.placeholder.js' %}"></script>
        <script src="{% static 'cart/javascripts/cart.functions.js' %}"></script>
        <script src="{% static 'cart/javascripts/cart.calls.js' %}"></script>
    </body>
</html>
